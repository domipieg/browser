<label>Select country</label>
<select ng-model="selectedCountry" ng-options="country for country in countries"></select>
<label>Select category</label>
<select ng-model="selectedCategory" ng-options="category for category in categories"></select>
<button type="button" ng-click = "searchNews(selectedCountry, selectedCategory)" class="btn btn-secondary">Browse news</button>
<p><div ng-show="pagination" class="ng-hide">
<button class="btn btn-outline-secondary" ng-disabled="curPage == 1" ng-click="curPage=curPage-1">
    Previous
</button>
{{curPage}}/{{numOfPages}}
<button class="btn btn-outline-secondary" ng-disabled="curPage >= items.length/itemsPerPage - 1" ng-click="curPage=curPage+1">
    Next
</button>
</div></p>
<p><ul class="list-group">
    <li class="list-group-item" ng-repeat="item in filteredItems | limitTo:itemsPerPage">
        <label>Author</label><p>{{item.author}}</p>
        <label>Title</label><p>{{item.title}}</p>
        <label>Description</label><p>{{item.description}}</p>
        <label>Date</label><p>{{item.date}}</p>
        <label>Source</label><p><button class="btn btn-outline-primary" ng-click="externalSite(item.sourceName)">
           {{item.sourceName}}
        </button></p>
        <label>Article URL</label><p>{{item.articleUrl}}</p>
        <label>Image URL</label><p>{{item.imageUrl}}</p>
    </li>
</ul></p>
